<div class="jumbotron text-center" style="height:150px">
  <h1>Practical Task</h1>
  <div class="alert alert-success alert-dismissible" *ngIf='successResponse === true'>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success!</strong> User Added Successfully.
  </div>
</div>
<div class="mainClass"> 
  <div>
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal01">
              Add User
            </button>
          </div>
      <div class="col-md-4 text-center">
        <h3>User Details</h3>
      </div>
      <div class="col-md-4">
          <label for="" style="font-weight: bolder">Search By Name:</label>
          <input list="user" name="user" [(ngModel)]="datalistUserName" value="user.name"
            (change)="selectUserOnName(datalistUserName)">
          <datalist id="user">
            <option></option>
            <option *ngFor="let user of golbalUser">
              {{user.name}}
            </option>
          </datalist>
        </div>
    </div>
    <div style="min-height:250px;">
      <table class="table table-striped table-bordered">
        <thead style="background-color: orangered;color:white">
          <th>Sl:NO</th>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Mobile-Number</th>
          <th>City</th>
          <th>State</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of displayUser;let i = index">
            <td>{{i+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobileNumber}}</td>
            <td>{{user.city}}</td>
            <td>{{user.state}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> 
<!-- end mainClass--->


<!-- The Modal -->
<div class="modal" id="myModal01">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="text-center">Add User Details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <div class="text-center">
          <div class="form-group">
            <input class="form-control" id="lastname" name="lastname" placeholder="User Name" type="text"
              [(ngModel)]="userDetails.name" />
          </div>
          <div class="form-group">
            <input class="form-control" id="lastname" name="lastname" placeholder="E-Mail" type="text"
              [(ngModel)]="userDetails.email" />
          </div>
          <div class="form-group">
            <input class="form-control" id="lastname" name="lastname" placeholder="Mobile-Number" type="number"
              [(ngModel)]="userDetails.mobileNumber" />
          </div>
          
          <div class="row">
            <div class="form-group col-md-6">
              <label class="form-control">Select City:</label>
          </div>
            <div class="form-group col-md-6">
            <select class="form-control" name="" id=""  [(ngModel)]="userDetails.city" (change)="autoSelectState(userDetails.city)">
              <option>Bengaluru</option>
              <option>Mumbai</option>
              <option>Hyderbad</option>
            </select>
            </div>
          </div>
          
          <div class="form-group">
            <input class="form-control" id="lastname" name="lastname" readonly placeholder="State" type="text"
              [(ngModel)]="userDetails.state" />
          </div>
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-primary form-group" (click)="createUser()"  data-dismiss="modal">Create User</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!-- end modal01 -->
